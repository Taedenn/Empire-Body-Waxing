<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page | Empire Body Waxing</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'webapp/style.css' %}">
    <link rel="stylesheet" href="{% static 'webapp/signup_style.css' %}">
    <link rel="stylesheet" href="{% static 'webapp/login.css' %}">

    <!-- This is the font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Archivo:ital,wght@0,100..900;1,100..900&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
    <!-- This is the kit for importing icons -->
    <script src="https://kit.fontawesome.com/ad9fa19830.js" crossorigin="anonymous"></script>
</head>
<body>

    <nav>
        <ul>
            <li><a href="{% url 'index' %}">HOME</a></li>
            <li><a href="{% url 'st_george' %}">ST. GEORGE HOME</a></li>
            <li><a href="{% url 'about' %}">ABOUT</a></li>
            <li><a href="{% url 'faq' %}">FAQ</a></li>
            <li><a href="{% url 'services' %}">SERVICES</a></li>
            <li><a href="{% url 'memberships' %}">MEMBERSHIPS</a></li>
            <li><a href="{% url 'contact_us' %}">CONTACT US</a></li>
            <li><a href="{% url 'login' %}">LOGIN</a></li>
        </ul>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <h1>SIGN UP</h1>
    <div class="login-body signup-body">
        <form class="login-form" method="post">
            {% csrf_token %}
            <div class="email">
                <label for ="id_email">Email: </label>
                {{ form.email }}
            </div>
            <div class="username">
                <label for="id_username">Username :</label>
                {{ form.username }}
            </div>
            <div class="password">
                <label for="id_password1">Password :</label>
                {{ form.password1 }}
            </div>
            <div class="password password2">
                <label for="id_password2">Confirm Password :</label>
                {{ form.password2 }}
            </div>

            <div class="signup-link">
                <button><a type="submit">SIGN UP</a></button>
            </div>
        </form>
    </div>

    <footer>&nbsp;</footer>

</body>
</html>
